<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Emoji Dagplanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- Include Nunito Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <!-- Link to Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Favicon -->
  <link rel="icon" href="images/icons/icon-192x192.png">
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
  <!-- Meta Tags for PWA -->
  <meta name="theme-color" content="#87CEEB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <!-- Background Container for Cloud Animation -->
  <div class="background-container">
    <!-- Cloud Rows -->
    <div class="cloud-row row-1">
      <img src="images/cloud-big.svg" alt="Grote Wolk" class="cloud big-cloud">
      <img src="images/cloud-small.svg" alt="Kleine Wolk" class="cloud small-cloud">
      <img src="images/cloud-medium.svg" alt="Middelgrote Wolk" class="cloud medium-cloud">
    </div>
    <div class="cloud-row row-2">
      <img src="images/cloud-big.svg" alt="Grote Wolk" class="cloud big-cloud">
      <img src="images/cloud-small.svg" alt="Kleine Wolk" class="cloud small-cloud">
      <img src="images/cloud-medium.svg" alt="Middelgrote Wolk" class="cloud medium-cloud">
    </div>
    <div class="cloud-row row-3">
      <img src="images/cloud-big.svg" alt="Grote Wolk" class="cloud big-cloud">
      <img src="images/cloud-small.svg" alt="Kleine Wolk" class="cloud small-cloud">
      <img src="images/cloud-medium.svg" alt="Middelgrote Wolk" class="cloud medium-cloud">
    </div>
  </div>

  <!-- Header Section -->
  <header>
    <div id="header-container">
      <!-- Left Side: Live Time -->
      <div class="header-left">
        <span id="live-time">--:--:--</span>
      </div>
      <!-- Center Left: Huiswerk Button -->
      <div class="header-center-left">
        <button class="huiswerk-button" aria-label="Huiswerk Button">
          <span class="huiswerk-plus">+</span>
          <span class="huiswerk-text">huiswerk af?</span>
        </button>
      </div>
      <!-- Center: Logo -->
      <div class="header-center">
        <img src="images/logo.svg" alt="Emoji Dagplanner Logo" class="logo" id="header-logo">
      </div>
      <!-- Right Side: Reset Button -->
      <div class="header-right">
        <div class="icon-container">
          <button id="reset-button" class="icon-button" aria-label="Reset Planner">
            <img src="images/reset-icon.svg" alt="Reset Icon">
            <span class="reset-label">Reset Planner</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Main Activity Container -->
    <div class="sector" id="main-sector">
      <div class="sector-header">
        <h2>Wat wil je doen? Vandaag!</h2>
      </div>
      <div class="placeholders" id="main-placeholders">
        <div class="placeholder-container">
          <div class="emoji-placeholder" data-empty="true"></div>
          <button class="add-placeholder-button" aria-label="Voeg placeholder toe"></button>
        </div>
      </div>
    </div>

    <!-- Day Rating System -->
    <div class="day-rating">
      <p>Geef je dag een emoji:</p>
      <div class="rating-buttons" id="rating-buttons">
        <button class="rating-button" data-rating="1" aria-label="Beoordeel 1">ğŸ˜±</button>
        <button class="rating-button" data-rating="2" aria-label="Beoordeel 2">ğŸ˜•</button>
        <button class="rating-button" data-rating="3" aria-label="Beoordeel 3">ğŸ˜</button>
        <button class="rating-button" data-rating="4" aria-label="Beoordeel 4">ğŸ™‚</button>
        <button class="rating-button" data-rating="5" aria-label="Beoordeel 5">ğŸ˜„</button>
      </div>
    </div>
  </main>

  <!-- Emoji Deck Section -->
  <div id="emoji-deck" class="emoji-deck">
    <div class="deck-body">
      <!-- Navigation Buttons for Categories -->
      <div class="navigation-buttons">
        <button id="prev-category" class="nav-button" aria-label="Vorige categorie">â†</button>
        <span id="category-name">Activiteiten</span>
        <button id="next-category" class="nav-button" aria-label="Volgende categorie">â†’</button>
      </div>
      <!-- Emoji Search Bar -->
      <div class="emoji-search-bar">
        <input type="text" id="emoji-search-input" placeholder="Zoek naar emojis...">
      </div>
      <!-- Emoji Grid -->
      <div id="emoji-grid" class="emoji-grid"></div>
    </div>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(function(registration) {
        console.log('Service Worker geregistreerd met scope:', registration.scope);
      }).catch(function(error) {
        console.log('Service Worker registratie mislukt:', error);
      });
    }
  </script>
</body>
</html>
